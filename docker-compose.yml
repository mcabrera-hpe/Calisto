services:
  weaviate:
    image: semitechnologies/weaviate:latest
    container_name: callisto-weaviate
    ports:
      - "8080:8080"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      CLUSTER_HOSTNAME: 'node1'
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - callisto-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: callisto-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src
      - WEAVIATE_URL=http://weaviate:8080
      - LLM_API_ENDPOINT=http://host.docker.internal:9001/v1/chat/completions
      - LLM_API_TOKEN=${LLM_API_TOKEN}
      - DEFAULT_MODEL=meta/llama-3.1-8b-instruct
      - MAX_TURNS=30
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./data:/app/data
    networks:
      - callisto-network
    depends_on:
      - weaviate
    command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: callisto-app
    ports:
      - "8501:8501"
    environment:
      - PYTHONPATH=/app/src
      - WEAVIATE_URL=http://weaviate:8080
      - LLM_API_ENDPOINT=http://host.docker.internal:9001/v1/chat/completions
      - LLM_API_TOKEN=${LLM_API_TOKEN}
      - DEFAULT_MODEL=meta/llama-3.1-8b-instruct
      - MAX_TURNS=30
      - API_URL=http://api:8000
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./data:/app/data
      - ./documentation:/app/documentation
      - ./.streamlit:/app/.streamlit
    networks:
      - callisto-network
    depends_on:
      - weaviate
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    command: ["streamlit", "run", "src/ui/main.py", "--server.address", "0.0.0.0"]

volumes:
  weaviate_data:

networks:
  callisto-network:
    driver: bridge
