services:
  weaviate:
    image: semitechnologies/weaviate:latest
    container_name: callisto-weaviate
    ports:
      - "8080:8080"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'text2vec-ollama'
      ENABLE_MODULES: 'text2vec-ollama'
      CLUSTER_HOSTNAME: 'node1'
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - callisto-network

  ollama:
    image: ollama/ollama:latest
    container_name: callisto-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    networks:
      - callisto-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: callisto-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src
      - WEAVIATE_URL=http://weaviate:8080
      - OLLAMA_URL=http://ollama:11434
      - DEFAULT_MODEL=mistral
      - MAX_TURNS=30
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./data:/app/data
    depends_on:
      - weaviate
      - ollama
    networks:
      - callisto-network
    command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: callisto-app
    ports:
      - "8501:8501"
    environment:
      - PYTHONPATH=/app/src
      - WEAVIATE_URL=http://weaviate:8080
      - OLLAMA_URL=http://ollama:11434
      - DEFAULT_MODEL=mistral
      - MAX_TURNS=30
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./data:/app/data
      - ./documentation:/app/documentation
      - ./.streamlit:/app/.streamlit
    depends_on:
      - weaviate
      - ollama
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - callisto-network
    command: ["streamlit", "run", "src/ui/main.py", "--server.address", "0.0.0.0"]

volumes:
  weaviate_data:
  ollama_models:

networks:
  callisto-network:
    driver: bridge
